<!DOCTYPE HTML>
<HTML>
	<head>
		<TITLE>Veckodax Admin</TITLE>
		<link href="newRound.css" rel="stylesheet"/>

	</head>

	<body>
		<section class="container">
			<div class="header">
				<h1>Add new round @ Chalmers GK</h1>
			</div>		
			<form action="submit_score.js">
				<div class="info">
					<p>
						Player GolfID<br>
						<input type="text" name="golfID" value="" placeholder="yymmdd-xxx">
					</p>

					<p>
						Marker GolfID<br>
						<input type="text" name="markerGolfId" value="" placeholder="yymmdd-xxx">
					</p>

					<p>
						Date<br>
						<input type="text" name="date" placeholder="yyyy-mm-dd">
					</p>
					<p>
						Time<br>
						<input type="text" name="time" placeholder="hh:mm">
					</p>
					
				
				</div>

				<div class="score">

				</div>
				<input type="submit" value="Post">
			</form>

			
		</section>



	</body>
</HTML>
