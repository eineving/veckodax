<link rel="stylesheet" href='https://cdn.jsdelivr.net/brutusin.json-forms/1.3.2/css/brutusin-json-forms.min.css'/>
<link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'/>
<script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/brutusin.json-forms/1.3.2/js/brutusin-json-forms.min.js"></script>
<script src="https://cdn.jsdelivr.net/brutusin.json-forms/1.3.2/js/brutusin-json-forms-bootstrap.min.js"></script>

<div id="container"></div>
<hr>
<button class="btn btn-primary" onclick="httpPOST()">Post Round</button>&nbsp;

<script type="text/javascript">
	var bf = brutusin["json-forms"].create({
  "type": "object",
  "properties": {
    "golfID": {
      "type": "string",
      "title": "Player Golf-ID",
      "description": "YYMMDD-XXX"
    },
    "markerGolfID": {
      "type": "string",
      "title": "Marker Golf-ID",
      "description": "YYMMDD-XXX"
    },
    "date": {
      "type": "string",
      "title": "Date",
      "description": "YYYY-MM-DD"
    },
    "time": {
      "type": "string",
      "title": "Time",
      "description": "HH:MM"
    },
    "teeName": {
      "type": "string",
      "title": "Tee",
      "description": "E.g Vit"
    },
    "time": {
      "type": "string",
      "title": "Time",
      "description": "HH:MM"
    },
    "clubID": {
      "type": "integer",
      "title": "Club ID",
      "description": "1"
    },
    "courseID": {
      "type": "integer",
      "title": "Course ID",
      "description": "1"
    },
    "hcp": {
      "type": "number",
      "title": "HCP",
      "description": "-4.5"
    },
    "scores": {
      "type": "array",
      "title": "Hole by hole",
      "size":"18",
      "items": {
        "type": "integer"
        
      }
    }
  }
});
var container = document.getElementById('container');
bf.render(container);

function httpPOST()
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "POST", "http://46.101.167.101:4567/addRound", false ); // false for synchronous request
    xmlHttp.send( JSON.stringify(bf.getData()) );
    return xmlHttp.responseText;
}

</script>
